---
- name: Refresh provider 
  hosts: localhost
  connection: local
  
  vars:
    - auto_commit: true
    - manageiq_validate_certs: false
      
  roles:
  - syncrou.manageiq-automate
  - syncrou.manageiq-vmdb

  tasks:
    - name: Refresh provider
      manageiq_vmdb:
        href: "href_slug::providers/4"
        action: refresh
      register: output
      
    - debug: var=output
